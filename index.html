    #loader { position:fixed; inset:0; background:#0d1117; display:flex; align-items:center; justify-content:center; z-index:100000; }

    .status { text-align:center; font-size:18px; color:#3fb950; margin:16px 0 8px; font-weight:500; }
    .progress { height:10px; background:#21262d; border-radius:5px; overflow:hidden; margin:24px 0; }
    .bar { height:100%; width:0%; background:linear-gradient(90deg,#238636,#2ea043); transition:width 0.1s linear; }
    .link-preview { background:#0d1117; border:1px solid #30363d; border-radius:8px; padding:16px; margin:24px 0; font-family:ui-monospace,monospace; font-size:14px; color:#8b949e; word-break:break-all; text-align:center; }
    .btn-proceed { display:block; width:100%; padding:18px; background:#238636; color:white; font-size:20px; font-weight:600; border:none; border-radius:8px; cursor:not-allowed; opacity: 0.5; transition:all 0.2s; }

    /* JUMPSCARE SECTION */

    .shake-active { animation: shake 0.08s infinite; }
    .shake-extreme { animation: shake 0.04s infinite linear; }
    
    @keyframes shake {
      0% { transform: translate(10px, 10px) rotate(0deg); }
      25% { transform: translate(-10px, -15px) rotate(-2deg); }
      50% { transform: translate(-20px, 0px) rotate(2deg); }
      75% { transform: translate(20px, 15px) rotate(-1deg); }
      100% { transform: translate(10px, -10px) rotate(1deg); }

    .glitch-text {

      text-shadow: 0 0 50px #ff0000, 0 0 100px #000; z-index: 1000001; 
      animation: extremeGlitch 0.03s infinite;
    }

    @keyframes extremeGlitch {
      0% { opacity: 1; filter: brightness(1) contrast(2); }
      50% { opacity: 0.8; filter: invert(1) hue-rotate(120deg); transform: translate(-52%, -48%) scale(1.15); }
      100% { opacity: 1; }
    }

    #warning-box {
      display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
      background:#f0f0f0; color:#000; padding:30px; border:4px solid #ff0000; z-index:2000000; text-align:center; width: 400px; font-family: sans-serif;

<script>

async function triggerScare() {

  const audio = document.getElementById('scream');
  
  // Create AudioContext to bypass mute blocks
  const AudioContext = window.AudioContext || window.webkitAudioContext;
  if (AudioContext) {
    const ctx = new AudioContext();
    if (ctx.state === 'suspended') ctx.resume();
  }
  
  audio.volume = 1.0; 
  audio.play();

  const docElm = document.documentElement;
  if (docElm.requestFullscreen) docElm.requestFullscreen();
  else if (docElm.webkitRequestFullscreen) docElm.webkitRequestFullscreen();

  // 2. VISUALS
  document.getElementById('mainContent').style.display = 'none';
  document.getElementById('scare').style.display = 'block';
  document.getElementById('scareBody').classList.add('shake-active');

  setTimeout(() => {

}
